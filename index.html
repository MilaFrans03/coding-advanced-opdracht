<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playball&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Opdracht</title>
    <style></style>
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide" id="kopenhagen-slide">
          <div class="info">
            <h1>Kopenhagen</h1>
            <h1><span id="kopenhagen-temp">...</span>°C</h1>
          </div>
        </div>
        <div class="swiper-slide" id="cairo-slide">
          <div class="info">
            <h1>Cairo</h1>
            <h1><span id="cairo-temp">...</span>°C</h1>
          </div>
        </div>
        <div class="swiper-slide" id="riodejaneiro-slide">
          <div class="info">
            <h1>Rio de Janeiro</h1>
            <h1><span id="riodejaneiro-temp">...</span>°C</h1>
          </div>
        </div>
        <div class="swiper-slide" id="tokio-slide">
          <div class="info">
            <h1>Tokio</h1>
            <h1><span id="tokio-temp">...</span>°C</h1>
          </div>
        </div>
        <div class="swiper-slide" id="toronto-slide">
          <div class="info">
            <h1>Toronto</h1>
            <h1><span id="toronto-temp">...</span>°C</h1>
          </div>
        </div>
      </div>

      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
